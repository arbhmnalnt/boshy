<!DOCTYPE html>
<html lang="ar">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'homee/css/bootstrap_5.min.css' %}">
    <link rel="stylesheet" href="{% static 'homee/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'homee/css/chosen.min.css' %}">
    <link rel="stylesheet" href="{% static 'homee/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'homee/css/style.css' %}">

    <!-- Inline styles -->
    <style>
        .content-wrapper {
            display: flex;
            gap: 5px;
        }
        .main-content {
            flex: 3;
            background-color: #ffffff52;
        }
        .aside-section {
            width: 30%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .hr {
            border: 4px solid red;
            margin-bottom: 10px;
        }
        {% block style %}
        {% endblock %}
    </style>

    {{ form.media }}
</head>
<body style="direction:rtl;">

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand h3" href="{% url 'home:homepage' %}">البوشى</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home:homepage' %}">الرئيسية</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger text-white ml-4" href="{% url 'client:create' %}">اضافة عميل</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger text-white ml-4" href="{% url 'order:createMain' %}">عملية بيع جديدة</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white ml-4" href="{% url 'order:list' %}">البحث عن عملية بيع</a>
            </li>
            <li class="nav-item dropdown d-inline-block">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">لينكات سريعة</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="{% url 'client:list' %}">قائمة العملاء</a>
                    <a class="dropdown-item" href="{% url 'order:createMain' %}">عملية بيع جديدة</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Wrapper -->
<div class="container-fluid mt-1 pt-1 content-wrapper">
    <main class="main-content container-fluid mt-5 pt-3">
        {% block content %}
        {% endblock %}
    </main>
    {% block aside %}
    {% endblock %}
</div>

<!-- Scripts -->
<script src="{% static 'homee/js/jquery.min.js' %}"></script>
<script src="{% static 'homee/js/popper.min.js' %}"></script>
<script src="{% static 'homee/js/bootstrap.min.js' %}"></script>
<script>
    {% block script %}
    {% endblock %}
</script>
</body>
</html>
